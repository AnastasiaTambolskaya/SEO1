<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Справочник по городам Беларуси</title>
    <style>
        /* Основные стили для body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

                /* Стили для шапки (навигации) */
                header {
            background-color: #2c3e50;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #1abc9c;
        }
        /* Отступ для основного контента */
        body {
            padding-top: 80px;
        }

        /* Контейнер для контента */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Заголовок */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Контактная информация */
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .contact-info div {
            text-align: center;
            flex: 1;
            min-width: 250px;
        }

        .contact-info h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .contact-info a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        /* Карта */
        .map {
            margin: 40px 0;
            text-align: center;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }

        /* Форма обратной связи */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #16a085;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .contact-info h2 {
                font-size: 1.5rem;
            }
            .contact-info p {
                font-size: 1rem;
            }
            .map iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="index.html">Главная</a>
                <a href="minsk.html">Минск</a>
                <a href="vitebsk.html">Витебск</a>
                <a href="polotsk.html">Полоцк</a>
                <a href="contact.html">Контакты</a>
                <a href="carta.html">Карта сайта</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Контакты</h1>

        <!-- Контактная информация -->
        <div class="contact-info">
            <div>
                <h2>Адрес</h2>
                <p class="address">ул. Примерная, д. 123, Минск, Беларусь</p>
            </div>
            <div>
                <h2>Телефон</h2>
                <p class="phone"><a href="tel:+71234567890">+7 (123) 456-78-90</a></p>
            </div>
            <div>
                <h2>Email</h2>
                <p class="email"><a href="mailto:info@spravochnik.com">info@spravochnik.com</a></p>
            </div>
        </div>

        <!-- Карта -->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2350.270835454534!2d27.56171531585938!3d53.90268098010098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90LjRgdGC0LXRgNGB0YLQstC-INCc0LjQvdC-0YDQvtCz0L7RgNC-0LQ!5e0!3m2!1sru!2sby!4v1633012345678!5m2!1sru!2sby"
                    allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Форма обратной связи -->
        <div class="contact-form">
            <h2>Обратная связь</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
