<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта сайта</title>
    <style>
        /* Основные стили для body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Контейнер для контента */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Заголовок */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Список ссылок */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            ul li a {
                font-size: 1rem;
            }
            .container {
                padding: 15px;
                margin: 20px;
            }
        }

        /* Стили для шапки (навигации) */
        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>

                <a href="carta.html">Карта сайта</a>
            </nav>
        </div>
    </header>
    <div class="container">

            <li><a href="contact.html">Контакты</a></li>
            <li><a href="about.html">О нас</a></li>
        </ul>
    </div>
</body>
</html>
